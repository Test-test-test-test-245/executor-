name: Build Lua Dynamic Library

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest  # Use a macOS environment to build the .dylib

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        echo "Installing Lua, Lua-lfs and CMake..."
        brew install lua cmake
         brew install lua cmake luarocks
        luarocks install luafilesystem  # Install LuaFileSystem

    - name: Build Dynamic Library
      run: |
        echo "Building the dynamic library..."
        mkdir -p build
        cd build
        cmake .. -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"
        cmake --build . --config Release

    - name: Check Build Output
      run: |
        echo "Checking the build output..."
        if [ -f build/libmylibrary.dylib ]; then
          echo "libmylibrary.dylib exists."
        else
          echo "libmylibrary.dylib does not exist."
          exit 1  # Exit with an error code if the library doesn't exist
        fi

    - name: Archive built library
      run: |
        echo "Archiving the built library..."
        mkdir -p output
        cp build/libmylibrary.dylib output/

    - name: Upload library
      uses: actions/upload-artifact@v3
      with:
        name: mylibrary
        path: output/libmylibrary.dylib
